<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Seggester</title>
  </head>
  <body>
    <h1>What's a Good Language For You?</h1>
    <div class="row">
      <div class="col-lg-12">
        <div class="mx-auto" style="width: 400px;">
        <form id="whatlanguage">
          <div class="form-group">
            <label for="question1">What do you like about Lego?</label>
            <select class="form-control" id="question1">
              <option selected> - - </option>
              <option value="1">The Open World Creativeness</option>
              <option value="2">Building Intricate Structures</option>
              <option value="3">I don't Like Lego</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question2">How Would You Use a Banana?</label>
            <select class="form-control" id="question2">
              <option selected> - - </option>
              <option value="4">For Scale</option>
              <option value="5">To Eat</option>
              <option value="6">What?</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question3">Do you like degs?</label>
            <select class="form-control" id="question3">
              <option selected> - - </option>
              <option value="7">Yeh, I like degs</option>
              <option value="8">I like Caravans Better.</option>
              <option value="9">What?</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question4">42?</label>
            <select class="form-control" id="question4">
              <option selected> - - </option>
              <option value="10">Yes</option>
              <option value="11">I Need a Question</option>
              <option value="12">42?</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question5">What Do You Want to Build?</label>
            <select class="form-control" id="question5">
              <option selected> - - </option>
              <option value="13">Mobile Apps</option>
              <option value="14">Websites</option>
              <option value="15">Software</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
